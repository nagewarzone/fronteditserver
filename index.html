<body>
  <!-- Login screen -->
  <div id="loginScreen">
    <div id="loginBox">
      <input type="password" id="passwordInput" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" />

  <!-- Main content -->

    <button id="saveAllBtn" disabled style="margin-top: 12px;">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

    <div class="scroll-wrapper">
      <table border="1" id="itemTable">
        <thead id="itemHead"></thead>
        <tbody id="itemBody"></tbody>

    <div id="loadingIndicator" class="loading" style="display:none;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
  </div>

  <script>
    // Elements
    const loginScreen = document.getElementById('loginScreen');
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('passwordInput');
    const loginError = document.getElementById('loginError');
    const mainContent = document.getElementById('mainContent');

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const saveAllBtn = document.getElementById('saveAllBtn');

    const currentPageEl = document.getElementById('currentPage');
    const totalPagesEl = document.getElementById('totalPages');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const itemHead = document.getElementById('itemHead');
    const itemBody = document.getElementById('itemBody');

    let currentPage = 1;
    let totalPages = 1;
    let currentSearch = '';

    // Snapshot data for detecting changes
    const originalData = {};

    // Disable controls before login
    function setControlsEnabled(enabled) {
      searchBtn.disabled = !enabled;
      prevPageBtn.disabled = !enabled;
      nextPageBtn.disabled = !enabled;
      saveAllBtn.disabled = !enabled;
      searchInput.disabled = !enabled;
    }
    setControlsEnabled(false);

    // Show/hide loading
    function setLoading(loading) {
      loadingIndicator.style.display = loading ? 'block' : 'none';
    }

    // Update pagination buttons state
    function updatePaginationButtons() {
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
    }

    // Fetch items data with optional page and search
    async function fetchItems(page = 1, search = '') {
  const token = localStorage.getItem('authToken');
  if (!token) {
    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏ó‡∏≥‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£');
    return;
  }

  currentPage = page;
  currentSearch = search;
  currentPageEl.textContent = currentPage;
  setLoading(true);

  let url = `https://editserverbackend.onrender.com/api/items?page=${page}`;
  if (search.trim() !== '') {
    url += `&search=${encodeURIComponent(search)}`;
  }

  try {
    const res = await fetch(url, {
      headers: {
        'Authorization': `Bearer ${token}`,
      },
    });

    if (!res.ok) throw new Error('Network response was not ok');
    const data = await res.json();

    totalPages = data.totalPages || 1;
    totalPagesEl.textContent = totalPages;

    const items = Array.isArray(data.items) ? data.items : data;

    // Clear table
    itemHead.innerHTML = '';
    itemBody.innerHTML = '';

    if (!items.length) {
      const keys = data.items && data.items.length > 0 ? Object.keys(data.items[0]) : [];
      const colspan = keys.length || 1;
      itemBody.innerHTML = `<tr><td colspan="${colspan}">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>`;
      updatePaginationButtons();
      return;
    }

       // Determine visible keys (columns)
const keys = Object.keys(items[0]);
const visibleKeys = keys.filter(key =>
  items.some(row => {
    const val = row[key];
    if (typeof val === 'number') return val > 0;
    return val != null && val !== '';
  })
);



        // Save snapshot of original data for change detection
        items.forEach(row => {
          originalData[row.ItemID] = { ...row };
        });

        // Render header row
        const headerRow = document.createElement('tr');
        visibleKeys.forEach((key, i) => {
          const th = document.createElement('th');
          th.textContent = key;
          th.classList.add(`lock-col-${i + 1}`);
          headerRow.appendChild(th);
        });
        itemHead.appendChild(headerRow);

       // Render body rows
items.forEach(row => {
  const tr = document.createElement('tr');
  tr.dataset.itemid = row.ItemID;
  tr.dataset.rownum = row.RowNum;

  visibleKeys.forEach((key, i) => {
    const td = document.createElement('td');
    td.classList.add(`lock-col-${i + 1}`);

    if (key === 'RowNum' || key === 'ItemID') {
      td.textContent = row[key];
    } else {
      const val = row[key] || '';
      td.innerHTML = `<input type="text" name="${key}" value="${val}" />`;
    }

    tr.appendChild(td);
  });

  itemBody.appendChild(tr);
});

        updatePaginationButtons();
      } catch (error) {
    console.error('Fetch items error:', error);
    // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° error ‡πÉ‡∏ô UI ‡∏´‡∏£‡∏∑‡∏≠‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
  } finally {
    setLoading(false);
  }
}

    // Save only changed rows
    async function saveAllChanges() {
  const saveBtn = document.getElementById('saveAllBtn');
  saveBtn.disabled = true; // üîí ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏ã‡πâ‡∏≥

  const rows = Array.from(itemBody.querySelectorAll('tr'));
  const updates = [];

  rows.forEach(tr => {
    const id = Number(tr.dataset.itemid);
    const orig = originalData[id];
    if (!orig) return;

    const obj = { ItemID: id };
    let changed = false;

    const inputs = tr.querySelectorAll('input');
    inputs.forEach(input => {
      const field = input.name;
      let newVal = input.value.trim();

      if (newVal !== '') {
        if (!isNaN(newVal) && !isNaN(parseFloat(newVal))) {
          newVal = newVal.includes('.') ? parseFloat(newVal) : parseInt(newVal, 10);
        }
      }

      const oldVal = orig[field] == null ? '' : String(orig[field]);

      if (String(newVal) !== oldVal) {
        obj[field] = newVal;
        changed = true;
      }
    });

    if (changed) updates.push(obj);
  });

  if (!updates.length) {
    alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏î‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á');
    saveBtn.disabled = false; // üîì ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
    return;
  }

  try {
    const token = localStorage.getItem('authToken');
    if (!token) {
      alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏ó‡∏≥‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£');
      return;
    }

    const res = await fetch('https://editserverbackend.onrender.com/api/items/updateBatch', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`,
      },
      body: JSON.stringify({ updates }),
    });

    if (!res.ok) throw new Error('Network response was not ok');
    alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß');
    await fetchItems(currentPage, currentSearch);
  } catch (error) {
    console.error(error);
    alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');
  } finally {
    saveBtn.disabled = false; // üîì ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à ‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏¢‡∏±‡∏á‡πÑ‡∏á
  }
}


    // Login function
    async function checkPassword() {
  const password = passwordInput.value.trim();
  if (!password) {
    loginError.textContent = '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô';
    return;
  }

  loginError.textContent = '';
  loginBtn.disabled = true;
  passwordInput.disabled = true;

  try {
    const response = await fetch('https://editserverbackend.onrender.com/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password }),
    });

    if (!response.ok) throw new Error('‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß');

    const data = await response.json();
    console.log('Login response:', data); // debug

    if (data.success) {
      if (data.token) {
        localStorage.setItem('authToken', data.token);
      }
      loginScreen.style.display = 'none';
      mainContent.style.display = 'block';
      setControlsEnabled(true);
      fetchItems(1, '');
    } else {
      loginError.textContent = '‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á';
      loginBtn.disabled = false;
      passwordInput.disabled = false;
    }
  } catch (error) {
    loginError.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô';
    loginBtn.disabled = false;
    passwordInput.disabled = false;
  }
}

    // Event listeners
    loginBtn.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    searchBtn.addEventListener('click', () => {
      fetchItems(1, searchInput.value);
    });

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) fetchItems(currentPage - 1, currentSearch);
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage < totalPages) fetchItems(currentPage + 1, currentSearch);
    });

    saveAllBtn.addEventListener('click', saveAllChanges);

    // Enable search button only when input has value
    searchInput.addEventListener('input', () => {
      searchBtn.disabled = searchInput.value.trim() === '';
    });

  
  const logoutBtn = document.getElementById('logoutBtn');

logoutBtn.addEventListener('click', () => {
  // ‡∏•‡∏ö token ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å localStorage
  localStorage.removeItem('authToken');

  // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï input ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô
  passwordInput.value = '';
  loginError.textContent = '';
  loginBtn.disabled = false;
  passwordInput.disabled = false;

  // ‡∏ã‡πà‡∏≠‡∏ô main content
  mainContent.style.display = 'none';

  // ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô
  loginScreen.style.display = 'flex';

  // ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞ input ‡∏ï‡πà‡∏≤‡∏á‡πÜ ‡πÉ‡∏ô main content
  setControlsEnabled(false);

  // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ pagination
  itemHead.innerHTML = '';
  itemBody.innerHTML = '';
  currentPage = 1;
  totalPages = 1;
  currentPageEl.textContent = currentPage;
  totalPagesEl.textContent = '?';
  searchInput.value = '';
  searchBtn.disabled = true;
  prevPageBtn.disabled = true;
  nextPageBtn.disabled = true;
  saveAllBtn.disabled = true;

  alert('‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß');
});

    // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ token ‡πÑ‡∏´‡∏° ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°‡∏´‡∏ô‡πâ‡∏≤ login ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ main ‡πÄ‡∏•‡∏¢
window.addEventListener('load', () => {
  const token = localStorage.getItem('authToken');
  if (token) {
    loginScreen.style.display = 'none';
    mainContent.style.display = 'block';
    setControlsEnabled(true);
    fetchItems(1, '');
  }
});

  </script>
